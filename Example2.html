<body>
<h1>Hello world</h1>
    <div id="slider"></div> 
	<br/>
	Starting Date
	<input type="text" id="result1" value="" ></div>
	Ending date<input type="text" id="result2" value="" ></div>		
<script src="jQDateRangeSlider-min.js"></script>
<script src="jQDateRangeSlider-withRuler-min.js"></script>
	  
	<script>
	var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
  $("#slider").dateRangeSlider({
    bounds: {min: new Date(2014, 0, 1), max: new Date(2014, 11, 31, 12, 59, 59)},
    defaultValues: {min: new Date(2014, 1, 10), max: new Date(2014, 4, 22)},
    scales: [{
      first: function(value){ return value; },
      end: function(value) {return value; },
      next: function(value){
        var next = new Date(value);
        return new Date(next.setMonth(value.getMonth() + 1));
      },
       label: function(value){	  
        return months[value.getMonth()];
		
      },
      format: function(tickContainer, tickStart, tickEnd){
	  
        tickContainer.addClass("myCustomClass");	
		
      }
    }]
	
  });
$("#slider").bind("valuesChanged", function(e, data){
console.log(data.values.min+""+data.values.max);
var d = new Date(data.values.min);
var str = $.datepicker.formatDate('dd/mm/yy', d);
 $('#result1').val(str);
 var d1 = new Date(data.values.max);
var str1 = $.datepicker.formatDate('dd/mm/yy', d1);
 $('#result2').val(str1);
console.log(str+""+str1);
});

  </script>
</body>
</html>
